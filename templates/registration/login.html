{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="content-detail container" style="width:60%">
    <div class="align-items-center p-3">
        <div class="my-3">
            <h5 class="text-uppercase">Login</h5>
            <form class="border-bottom border-2 pb-4" method='POST'>
                {% csrf_token %}
                {{ form.as_p}}
                <input type="hidden" name="next" value="{{ next|default:'/' }}">
                <button class="rounded px-3 py-1 btn-login text-white">
                    Login
                </button>
            </form>
            <a href="{% url 'password_reset'%}" class="px-4 py-1 text-dark text-decoration-none w-25">
                Reset Password
            </a>
        </div>
    </div>
</div>
{% endblock content %}
