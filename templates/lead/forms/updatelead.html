{% extends "base.html" %}
{% load static %}

{% block title %} Update lead{% endblock title %}

{% block content %}
<div class="content-detail container" style="width:60%">
    <div class="align-items-center p-3">
        <h3 class="fw-ligth text-uppercase lead-tt-detail ">Lead</h3>
        <h4 class="fw-bold text-capitalize">{{ lead.first_name }}</h4>
        <div class="d-flex justify-content-start option-detail">
            <a href="{{ lead.get_absolute_url }}" class="text-decoration-none link-option-detail ">Overview</a>
            <a class="text-decoration-none link-option-detail active">Update Lead</a>
            <a href="{% url 'lead:category_lead_update_url' lead.id %}" class="text-decoration-none link-option-detail ">Category</a>
        </div>
        <div class="my-3">
            <h5 class="text-uppercase">Update lead</h5>

            <form class="row gy-2 gx-3 align-items-center border-bottom border-2 pb-4" method='POST'>
                {% for field in form %}
                    {% csrf_token %}
                    <div class="col-6">
                        <label for="input-field" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <form class="mt-3" method="POST" action = "{% url 'lead:lead_delete_url' lead.pk %}">
                {% csrf_token%}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
