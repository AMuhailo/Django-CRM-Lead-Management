{% extends "base.html" %}

{% block title %}Category Leads{% endblock title %}

{% block content %}
<div class="container content-justify  w-50">
    <div class="d-flex align-items-center border-bottom border-2 p-3">
        <h3 class="fw-bold">Categories leads </h3>
        <a href="{% url 'lead:lead_list_url'%}" class="create-content ms-auto text-decoration-none ">Back to lead</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" class="table-light w-75">Category</th>
                <th scope="col" class="table-light w-25">Count</th>
            </tr>
        </thead>
            <tr>
                <td>Unassigned</td>
                <td>{{ unassigned }}</td>
            </tr>
        {% for category in categories %}
            <tr>
                <td>
                    <a {% if request.user.is_organisation %}href="{{ category.get_absolute_url }}"{% endif %} class="text-decoration-none text-capitalize text-dark">
                        {{ category.title}}
                    </a>
                </td>
                <td>{{ category.category_count }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
